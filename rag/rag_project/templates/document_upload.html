<body>
    <div class="upload-container">

        <div class="upload-area" id="uploadArea">

            <p class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</p>
            <p>æ”¯æŒå•ä¸ªæ–‡ä»¶ä¸Šä¼ </p>
            <input type="file" id="fileInput" class="file-input">
        </div>

        <div class="file-info" id="fileInfo">æœªé€‰æ‹©æ–‡ä»¶</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const submitBtn = document.getElementById('submitBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');

            let selectedFile = null;

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });

            // æ‹–æ‹½ç›¸å…³äº‹ä»¶
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('active');
            });

            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('active');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('active');

                if (e.dataTransfer.files.length) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });

            // æ–‡ä»¶é€‰æ‹©å˜åŒ–
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    handleFileSelection(fileInput.files[0]);
                }
            });

            // å¤„ç†æ–‡ä»¶é€‰æ‹©
            function handleFileSelection(file) {
                selectedFile = file;
                fileInfo.textContent = `å·²é€‰æ‹©: ${file.name} (${formatFileSize(file.size)})`;
                submitBtn.disabled = false;
            }

            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // æäº¤ä¸Šä¼ 
            submitBtn.addEventListener('click', function() {
                if (!selectedFile) return;

                const formData = new FormData();
                formData.append('file', selectedFile);

                const xhr = new XMLHttpRequest();

                // æ˜¾ç¤ºè¿›åº¦æ¡
                progressBar.style.display = 'block';
                progress.style.width = '0%';

                // ä¸Šä¼ è¿›åº¦
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progress.style.width = percent + '%';
                    }
                });

                // ä¸Šä¼ å®Œæˆ
                xhr.addEventListener('load', function() {
                    if (xhr.status === 200) {
                        alert('æ–‡ä»¶ä¸Šä¼ æˆåŠŸ!');
                        resetUploader();
                        window.open("/chat/", "_self");  // åœ¨å½“å‰æ ‡ç­¾é¡µæ‰“å¼€

                    } else {
                        alert('æ–‡ä»¶ä¸Šä¼ å¤±è´¥: ' + xhr.statusText);
                    }
                });

                // ä¸Šä¼ é”™è¯¯
                xhr.addEventListener('error', function() {
                    alert('æ–‡ä»¶ä¸Šä¼ å‡ºé”™ï¼Œè¯·é‡è¯•');
                    progressBar.style.display = 'none';
                });

                // å‘é€è¯·æ±‚
                xhr.open('POST', '/document_upload/', true); // æ›¿æ¢ä¸ºä½ çš„åç«¯æ¥å£
                xhr.send(formData);
            });

            // é‡ç½®ä¸Šä¼ å™¨
            function resetUploader() {
                selectedFile = null;
                fileInput.value = '';
                fileInfo.textContent = 'æœªé€‰æ‹©æ–‡ä»¶';
                submitBtn.disabled = true;
                progressBar.style.display = 'none';
            }
        });
    </script>
